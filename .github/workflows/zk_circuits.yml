name: ZK Circuits CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  circuits:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: zk

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: zk/package-lock.json

    - name: Install Rust (required for circom)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install circom
      run: |
        git clone https://github.com/iden3/circom.git
        cd circom
        cargo build --release
        cargo install --path circom
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Verify circom installation
      run: |
        which circom
        circom --version

    - name: Install npm dependencies
      run: npm ci --legacy-peer-deps || npm ci

    - name: Remove npm circom (use cargo version instead)
      run: |
        rm -rf node_modules/circom
        rm -f node_modules/.bin/circom

    - name: Compile all circuits
      run: |
        # Use cargo-installed circom
        export PATH="$HOME/.cargo/bin:$PATH"
        which circom
        npm run compile:all

    - name: Verify circuit compilation
      run: |
        echo "âœ… All circuits compiled successfully"
        echo "Compiled circuits:"
        ls -lh build/ | grep -E '\.(r1cs|wasm|sym)$' || true
        echo ""
        echo "Circuit directories:"
        find build -type d -name "*_js" | head -10
